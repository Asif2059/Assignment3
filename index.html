<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/88207c0f65.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container">
      <section class="py-4">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand fw-bolder" href="#"><h2>Pro Edu</h2><span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-5" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Academic</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Instructors</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Financial</a>
                </li>
              </ul>
              <button class="btn btn-outline-primary" type="submit">Register</button>
            </div>
          </div>
        </nav>
      </section>
      <section>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="cover/cover-1.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-block text-light">
                <h1>Get Started</h1>
                <p>Join our programmes and have fun</p>
                <button type="button" class="btn btn-info text-light fs-5 fw-semibold">Join Today</button>
              </div>
            </div>
            <div class="carousel-item">
              <img src="cover/cover-2.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption">
                <h1 >Test Yourself</h1>
                <p>You can join our free exams</p>
                <button type="button" class="btn btn-info text-light fs-5 fw-semibold">Join Today</button>
              </div>
            </div>
            <div class="carousel-item">
              <img src="cover/cover-3.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-block">
                <h1>Get Connected</h1>
                <p>Get connect with people</p>
                <button type="button" class="btn btn-info text-light fs-5 fw-semibold">Join Today</button>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
